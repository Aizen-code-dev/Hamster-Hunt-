<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMR Miner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="bootstrap-5.3.3/css/bootstrap.css">
  <script src="https://kit.fontawesome.com/933d49ca6c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/UI.css">
</head>

<body>
  <marquee behavior=" " direction="rtl">Under Development</marquee>
  <section class="navbar">
    <nav>
      <ul>
        <li><a href="https://github.com/Aizen-code-dev"><i class="bi bi-github"></i> &nbsp Github</a></li>

      </ul>
    </nav>
  </section>
  <section class="head">
    <div style="text-align: center;">
      <h1 class="game-title">Hamster Hunt</h1>
      <p class="game-description">Hunt the hamster to earn points!</p>
    </div>
    <div class="nav">
      <div class="score">
        <p class="points-display">Points: <span id="points">0</span></p>
        <p class="coin-display">Coins: <span id="coins">0.00000000 <i class="fa-brands fa-bitcoin fa-lg"
              style="color: #FFD43B;"></i></span></p>
        <p><button class="redeem-button" onclick="redeem()">
            <i class="fas fa-arrow-right-arrow-left fa-xs" style="color: #63E6BE;"></i>
            Redeem
          </button></p>
      </div>
  </section>
  <P id="alertMessage" class="alert alert-primary" role="alert" style="display: none; transition: ease-out 0.3s;"></P>

  <section class="main">
    <div class="game">

      <div class="hole-container">
        <div class="hole">
          <div class="animal-container">
            <img src="assest/hamster-facerm.png" alt="" class="animal" id="animal" loop muted>
          </div>

        </div>

      </div>
      <h1 id="gameh1">Tap On Hamster</h1>
    </div>

  </section>
  <button id="name" type="button" class="btn bg-info" onclick="change()">Aizen-code</button>
  <audio id="backgroundMusic" loop autoplay>
    <source src="assest/music.mp3" type="audio/mpeg" autoplay>
  </audio>
  
  <button id="muteButton">
    <i class="bi bi-volume-mute"></i>
  </button>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">

  <script src="js/script.js"></script>
</body>

</html>
